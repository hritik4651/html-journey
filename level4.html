<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Level-4</title>
</head>

<body>

     <section>
          <h2>Lists</h2>

          <ul>
               <li>Mark-I</li>
               <li>Mark-II</li>
               <li>Mark-III</li>
               <li>Mark-IV</li>
               <li>Mark-V</li>
          </ul>
          <hr>
          <ol>
               <li>Mark-I</li>
               <li>Mark-II</li>
               <li>Mark-III</li>
               <li>Mark-IV</li>
               <li>Mark-V</li>
          </ol>
          <hr>
     </section>

     <section>
          <h2>Table</h2>
          <table>
               <caption>Table-1</caption>
               <thead>
                    <tr>
                         <td>Name</td>
                         <td>Id</td>
                    </tr>
               </thead>
               <tbody>
                    <tr>
                         <td>Tony</td>
                         <td>Ton@42</td>
                    </tr>
                    <tr>
                         <td>Stark</td>
                         <td>star@45</td>
                    </tr>
                    <tr>
                         <td>Iron</td>
                         <td>iro@48</td>
                    </tr>
               </tbody>
               <tfoot>
                    <tr>
                         <td colspan="2">End</td>
                    </tr>
               </tfoot>
          </table>
          <hr>
     </section>

     <section>
          <h2>Form</h2>
          <form action="#">
               <label for="username">
                    <input type="text" name="username" id="username" placeholder="username">
               </label>
               <br>
               <label for="password">
                    <input type="password" name="password" id="password" placeholder="password">
               </label>
               <br>
               <label for="male">
                    <input type="radio" name="gender" value="male" id="male">Male
               </label>
               <label for="female">
                    <input type="radio" name="gender" value="female" id="female">Female
               </label>
               <br>
               <label for="city">
                    <select>
                         <option value="newDelhi">New Delhi</option>
                         <option value="jaipur">Jaipur</option>
                         <option value="mumbai">Mumbai</option>
                    </select>
               </label>
               <br>
               <label for="textArea">
                    <textarea name="feedback" id="feedback" rows="5"></textarea>
               </label>
               <br>
               <label for="submit">
                    <input type="submit" value="submit">
               </label>
          </form>
     </section>

     <section>
          <h2>IFrame</h2>
          <iframe width="570" height="325" src="https://www.youtube.com/embed/HcOc7P5BMi4?si=57jFBsyRkiY-L107"
               title="YouTube video player" frameborder="0"
               allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
               referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

          <hr>
     </section>

     <section>
          <h2>Videos</h2>
          <video controls loop autoplay muted width="1100px" src="./coffee_video.mp4"></video>
     </section>

</body>

</html>
